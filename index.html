<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kian Axl Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #1a1a1a;
      --accent: #4a6cf7; /* replace with your accent color */
      --btn-text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 8%;
      position: fixed;
      width: 100%;
      top: 0;
      background: var(--bg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero h1 span {
      color: var(--accent);
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }

    .hero .btn {
      background: var(--accent);
      color: var(--btn-text);
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .hero .btn:hover {
      background: #374ccf; /* darker shade */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kian Axl</div>
    <nav>
      <a href="#skills">Skills</a>
      <a href="#experience">Experience</a>
      <a href="#certificates">Certificates</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hello, I'm <span>Kian Axl</span></h1>
    <p>A passionate developer creating amazing digital experiences</p>
    <a href="#projects" class="btn">Explore My Work â†’</a>
  </section>
</body>
</html>

<script>
  // Accordion toggle
  document.querySelectorAll(".accordion-btn").forEach((btn) => {
    btn.addEventListener("click", () => {
      const content = btn.nextElementSibling;
      btn.classList.toggle("active");
      content.classList.toggle("active");
    });
  });
</script>
